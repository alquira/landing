<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    body {
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.95);
    }

    .left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 45px;
    }

    .lang-selector {
      margin-left: 15px;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    .pasos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0 20px;
      font-size: 16px;
      color: #bbb;
    }

    .pasos .activo {
      font-weight: 700;
      color: #143c3c;
      border-bottom: 2px solid #143c3c;
    }

    .direccion-completa {
      margin: 30px auto;
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .direccion-completa h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #222;
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }

    .form-group input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #143c3c;
    }

    .cta-button {
      background-color: #ccc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      width: 100%;
      cursor: not-allowed;
      transition: background-color 0.3s ease, cursor 0.3s ease;
    }

    #btn-confirmar-direccion.active {
      background-color: #143c3c;
      cursor: pointer;
      color: white;
    }

    .tipo-vivienda {
      display: none;
      margin: 40px auto;
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .tipo-vivienda h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .tipo-vivienda p {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }

    .opciones {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 30px;
    }

    .opcion {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .opcion img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .opcion span {
      display: block;
      font-weight: bold;
      color: #333;
    }

    .opcion.selected img {
      opacity: 1;
      transform: scale(1.1);
      border: 2px solid #143c3c;
      border-radius: 12px;
    }

    .progreso-container {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .progreso {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: conic-gradient(#143c3c var(--progreso, 0%), #eee 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #143c3c;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
      }

      .opciones {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left">
      <img src="https://i.postimg.cc/YCm37JXX/Copia-de-Sin-t-tulo-1080-x-1350-px.png" alt="logo" class="logo" />
      <select class="lang-selector">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
    </div>
    <div class="right">
      <span class="phone">+34 680 83 49 80</span>
    </div>
  </header>

  <!-- Paso a paso -->
  <div class="pasos">
    <div>1. Localización</div>
    <div class="activo">2. Características</div>
    <div>3. Estado actual</div>
  </div>


  <!-- Dirección completa -->
  <section class="direccion-completa">
    <h2>Confirma tu dirección completa</h2>
    <div class="form-group">
      <input type="text" id="cp2" placeholder="C.P. *" required />
      <input type="text" id="numero2" placeholder="Número *" required />
      <input type="text" id="bloque2" placeholder="Bloque" />
      <input type="text" id="escalera2" placeholder="Escalera" />
      <input type="text" id="piso2" placeholder="Piso *" required />
      <input type="text" id="puerta2" placeholder="Puerta *" required />
    </div>
    <button id="btn-confirmar-direccion" class="cta-button" disabled>Confirmar dirección</button>


     <!-- Tipo de vivienda -->
  <section class="tipo-vivienda">
    <h2>Tipo de vivienda</h2>
    <p>¿Por qué necesitamos esta información?</p>
    <div class="opciones">
      <div class="opcion" data-tipo="chalet">
        <img src="select.png" alt="Chalet">
        <span>Chalet</span>
      </div>
      <div class="opcion" data-tipo="piso">
        <img src="select2.png" alt="Piso">
        <span>Piso</span>
      </div>
    </div>
  </section>

  </section>

 
    <!-- Medidor de progreso -->
  <div class="progreso-container">
    <div class="progreso" id="progreso" style="--progreso: 10%">10%</div>
  </div>


  <script>
    // Validación de dirección
    const campos = ['cp2', 'numero2', 'piso2', 'puerta2'];
    const btn = document.getElementById('btn-confirmar-direccion');
    const progreso = document.getElementById('progreso');

    let progresoActual = 10;

    campos.forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        const completo = campos.every(id => document.getElementById(id).value.trim() !== '');
        btn.disabled = !completo;
        btn.classList.toggle('active', completo);

        const tipoVivienda = document.querySelector(".tipo-vivienda");
        tipoVivienda.style.display = "block";

        if (completo && progresoActual < 20) {
          progresoActual = 20;
          progreso.style.setProperty('--progreso', progresoActual + '%');
          progreso.innerText = progresoActual + '%';
        }
      });
    });

    // Selección de tipo de vivienda
    const opciones = document.querySelectorAll('.opcion');
    opciones.forEach(op => {
      op.addEventListener('click', () => {
        opciones.forEach(o => o.classList.remove('selected'));
        op.classList.add('selected');

        if (progresoActual < 30) {
          progresoActual = 30;
          progreso.style.setProperty('--progreso', progresoActual + '%');
          progreso.innerText = progresoActual + '%';
        }
      });
    });
  </script>

</body>
</html>
